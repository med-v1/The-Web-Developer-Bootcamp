<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style type="text/css">
        p {
            color: green;
        }

        body {
            color: blue;
        }

        ul {
            color: red;
        }

        li {
            color: orange;
        }

        .highlight {
            color: yellow;
        }

        #special {
            color: mediumspringgreen;
        }
    </style>
</head>
<body>
<p>Hello!!!</p>
<ul>
    <li id="special" class="highlight">John</li>
    <li>Paul</li>
    <li>George</li>
    <li class="highlight">Ringo</li>
</ul>
</body>
</html>
