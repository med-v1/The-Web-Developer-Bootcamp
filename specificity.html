<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Specificity</title>
    <style type="text/css">
        p {
            color: green;
        }

        body {
            color: blue;
        }

        ul {
            color: red;
        }
        li{
            color: orange;
        }
    </style>
</head>
<body>
<p>Hello!!!</p>
<ul>
    <li>John</li>
    <li>Paul</li>
    <li>George</li>
    <li>Ringo</li>
</ul>
</body>
</html>
